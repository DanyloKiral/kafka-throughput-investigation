version: '3.7'

services:
    zookeeper:
        hostname: zookeeper
        container_name: zookeeper
        image: confluentinc/cp-zookeeper
        ports:
            - 2181:2181
        environment: 
            ZOOKEEPER_CLIENT_PORT: 2181

    kafka-broker:
        hostname: kafka-broker
        container_name: kafka-broker
        image: confluentinc/cp-kafka
        depends_on: 
            - zookeeper
        ports:
            - 9092:9092
        environment:
            KAFKA_BROKER_ID: 500
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

    mongo:
        image: mongo:latest
        container_name: mongo
        hostname: mongo
        ports:
            - 27001:27017

    generator-service:
        container_name: generator-service
        hostname: generator-service
        build:
            context: ./
            dockerfile: src/main/scala/generator_service/Dockerfile
        depends_on:
            - kafka-broker
        environment:
            - KFTI_INPUT_FILE_NAME=data/RC_2010-12
            - KFTI_KAFKA_BROKER_ADDRESS=kafka-broker:9092
        volumes:
            - ./data:/data

    processor-service:
        container_name: processor-service
        hostname: processor-service
        build:
            context: ./
            dockerfile: src/main/scala/processor_service/Dockerfile
        depends_on:
            - kafka-broker
            - mongo
        environment:
            - KFTI_MONGO_URI=mongodb://mongo:27017
            - KFTI_KAFKA_BROKER_ADDRESS=kafka-broker:9092

    statistics-service:
        container_name: statistics-service
        hostname: statistics-service
        build:
            context: ./
            dockerfile: src/main/scala/statistics_service/Dockerfile
        depends_on:
            - kafka-broker
            - mongo
        ports:
            - 1234:1234
        environment:
            - KFTI_MONGO_URI=mongodb://mongo:27017
            - KFTI_STATISTICS_HOST=0.0.0.0
            - KFTI_STATISTICS_PORT=1234
